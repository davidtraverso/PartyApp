<div class="modal fade" id="loginModule" tabindex="-1" role="dialog" aria-labelledby="loginModuleLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="exampleModalLabel">Let's Party Plan!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       
		  
	    <form action="#" method="POST"name="Login">

				<div class="form-group field">
				  <label for="username" id="username-label" class="control-label sr-only">Email Address</label>
					
					<input name="username" type="text" placeholder="Username" class="form-control" />
				</div>
				<div class="form-group field">
					<label for="password" id="password-label" class="control-label sr-only">Password</label>
					<input name="password" type="password" placeholder="Password" class="form-control"/>
				</div>
				<div class="form-group">
					<button type="submit" name="Submit" class="btn button">Log In</button>
					<button type="button"  name="sign-up" class="btn button">Sign Up</button>
				</div>
			  
		</form>
		  	<p><a href="#" class="text-white">Reset Password?</a></p>
      </div>
    
    </div>
  </div>
</div>
